<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-DERI 접속 QR 코드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f9fc;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .qr-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
        }
        .qr-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 280px;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .qr-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .qr-item:after {
            content: "클릭하여 이동";
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #3498db;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .qr-item:hover:after {
            opacity: 1;
        }
        .qr-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3498db;
        }
        .qr-url {
            color: #34495e;
            margin-bottom: 15px;
            word-break: break-all;
        }
        .qr-image {
            width: 220px;
            height: 220px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .qr-description {
            color: #7f8c8d;
            margin-top: 15px;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #95a5a6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>K-DERI 접속 QR 코드</h1>
        <div class="subtitle">아래 QR 코드를 스캔하거나 카드를 클릭하여 각 사이트에 접속하세요</div>
    </div>

    <div class="qr-container">

        <div class="qr-item" onclick="window.open('https://chat.elpai.org', '_blank')">
            <div class="qr-title">챗봇</div>
            <div class="qr-url">chat.elpai.org</div>
            <div class="qr-image" id="chat-qr"></div>
            <div class="qr-description">K-DERI AI 챗봇 서비스</div>
        </div>

        <div class="qr-item" onclick="window.open('https://k-deri.elpai.org', '_blank')">
            <div class="qr-title">K-DERI</div>
            <div class="qr-url">k-deri.elpai.org</div>
            <div class="qr-image" id="kderi-qr"></div>
            <div class="qr-description">K-DERI 메인 사이트</div>
        </div>
    </div>

    <script>
        // QR 코드 생성 함수
        function generateQRCode(elementId, url) {
            new QRCode(document.getElementById(elementId), {
                text: "https://" + url,
                width: 220,
                height: 220,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // 페이지 로드 시 QR 코드 생성
        window.onload = function() {
            generateQRCode("chat-qr", "chat.elpai.org");
            generateQRCode("kderi-qr", "k-deri.elpai.org");
        };
    </script>
</body>
</html>
